<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lúpuland - Reseñas</title>
	<link rel="shortcut icon" href="../img/fav.png">
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<div class="container">
		<!-- inicio nav -->
		<nav class="nav" id="nav">
			<a href="../index.html">
				<img src="../img/Logo2.png" id="arriba" alt="Logo" width="100" height="100">
			</a>
			<ul>
				<li><a href="../index.html">Home</a></li>
				<li><a href="nosotros.html">Sobre nosotros</a></li>
				<li><a href="experiencia.html">Experiencia</a></li>
				<li><a href="catalogo.html">Catálogo</a></li>
				<li><a href="reseñas.html">Reseñas</a></li>
				<li><img src="../img/carrito.png" alt="Carrito" id="carrito"></li>
			</ul>
		</nav>
		<!-- fin nav -->
		<header class="header" id="header">
			<img src="../img/reseñas.png" alt="Brindis" class="border-solid w100">
		</header>
		<!-- inicio main -->
		<main id="main">
			<section>
				<h1 class="text-center">Dejanos tu reseña sobre tu compra</h1>
				<!-- inicio form -->
				<form class="resenas" action="" method="post" id="reseña">
					<fieldset class="resenas__box">
							<label for="nombre">Nombre y apellido</label>
							<input type="text" placeholder="Nombre y apellido" name="nombre" id="nombre">
							<br>
							<label for="email">Email</label>
							<input type="email" placeholder="email@direccion" name="email" id="email">
							<br>
							<label for="producto">Producto a reseñar</label>
							<input type="text" placeholder="Producto" name="producto" id="producto">
							<br>
							<label for="estrellas"> Estrellas:</label>
							<select name="estrellas" id="estrellas">
								<option value="1" placeholder="1">1 estrellas</option>
								<option value="2">2 estrellas</option>
								<option value="3">3 estrellas</option>
								<option value="4">4 estrellas</option>
								<option selected value="5">5 estrellas</option>
							</select>
							<br>
							<label for="reseña">Reseña</label>
							<textarea name="reseña" id="reseña" cols="30" rows="5" placeholder="Algo que quieras decir"></textarea>
							<br>
							<input type="submit" value="Enviar">
							<br>
							<input type="reset" value="Borrar">
					</fieldset>
				</form>
				<!-- fin form -->
			</section>
		</main>
		<!-- fin main -->
		<!-- inicio footer -->
		<footer class="footer" id="footer">
			
			<p>BEBER CON MODERACIÓN. <br> PROHIBIDA SU VENTA A MENORES DE 18 AÑOS. <br>
			NO COMPARTA EL CONTENIDO CON MENORES</p>
			<div>
				<a href="../index.html" class="footer__logo">
					<img src="../img/Logo2.png" alt="Logo" width="100" height="100">
				</a>
			</div>
			<div class="footer__redes">
				<a href="https://facebook.com" target="_blank">
					<img src="../img/fb.png" alt="logo Facebook">
				</a>
				<a href="https://www.instagram.com" target="_blank">
					<img src="../img/ig.png" alt="logo Instagram">
				</a>
			</div>

		</footer>
		<!-- fin footer -->
	</div>
</body>
</html>
