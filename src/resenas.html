			<section>
				<h1 class="text-center">Dejanos tu reseña sobre tu compra</h1>
				<!-- inicio form -->
				<section class="bg-light border-solid p-3 m-5">	
					<form>
					  <div class="mb-3">
					    <label for="email" class="form-label">Email</label>
					    <input type="email" class="form-control" id="email">
					  </div>
					    <div class="mb-3">
					    <label for="nombre" class="form-label">Nombre</label>
					    <input type="text" class="form-control" id="nombre">
					  </div>
					    <div class="mb-3">
					    <label for="producto" class="form-label">Producto</label>
					    <input type="text" class="form-control" id="producto">
					  </div>
					  <div class="mb-3">
					    <label for="reseña" class="form-label">Reseña</label>
  						<textarea class="form-control" aria-label="With textarea"></textarea>
					  </div>
					  <div class="mb-3">		
					  	<label for="estrellas">Estrellas</label>
						<select class="form-select" aria-label="Default select example" id="estrellas">
						  <option selected>-</option>
						  <option value="1">1</option>
						  <option value="2">2</option>
						  <option value="3">3</option>
						  <option value="4">4</option>
						  <option value="5">5</option>
						</select>
					   </div>	
					  <button type="submit" class="button__resenas">Enviar</button>
					  <button type="reset" class="button__resenas--del">Borrar</button>
					
					</form>
				</section>
